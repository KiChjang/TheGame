- table:
    schema: public
    name: Account
  object_relationships:
  - name: Player
    using:
      foreign_key_constraint_on: player_id
  select_permissions:
  - role: player
    permission:
      columns:
      - player_id
      - identifier
      - type
      filter: {}
  - role: public
    permission:
      columns:
      - player_id
      - identifier
      - type
      filter: {}
- table:
    schema: public
    name: Guild
  select_permissions:
  - role: player
    permission:
      columns:
      - id
      - name
      filter: {}
  - role: public
    permission:
      columns:
      - id
      - name
      filter: {}
- table:
    schema: public
    name: Player
  array_relationships:
  - name: Accounts
    using:
      foreign_key_constraint_on:
        column: player_id
        table:
          schema: public
          name: Account
  select_permissions:
  - role: player
    permission:
      columns:
      - id
      - totalXp
      - username
      filter: {}
  - role: public
    permission:
      columns:
      - id
      - totalXp
      - username
      filter: {}
  update_permissions:
  - role: player
    permission:
      columns:
      - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
